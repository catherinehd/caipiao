<section class="picker-sec" appFastClick (onFastClick)="cancel()" [@fadeInOutByState]="isPickerShow ? 'active' : 'inactive'">
  <div class="picker-panel" [@moveUpDownAnimation]="isPickerShow ? 'active' : 'inactive'">
    <div class="panel-header">
      <p>请上下拖动列表以选择项目</p>
      <button appFastClick (onFastClick)="confirm()">确定</button>
    </div>

    <div class="panel-body" *ngIf="isMulty">
      <div class="mid-panel"></div>
      <div class="scroll-box" *ngFor="let subList of list; let i = index">
        <ul appPicker (onSelected)="selected($event, i)">
          <li></li>
          <li></li>
          <li *ngFor="let item of subList">{{item.name}}</li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <div class="panel-body" *ngIf="!isMulty">
      <div class="mid-panel"></div>
      <div class="scroll-box">
        <ul appPicker (onSelected)="selected($event)">
          <li></li>
          <li></li>
          <li *ngFor="let item of list">{{item.name}}</li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
</section>
