<header class="nav form" appDevicePadding [formGroup]="searchForm">
  <input type="text" placeholder="找酒店、搜电影" formControlName="searchword"/>
  <svg class="search-bth" (click)="navSearch(searchForm.value.searchword)">
    <use xlink:href="assets/icon/symbol-defs.svg#icon-search"></use>
  </svg>
</header>
<div class="nav-bg" appDevicePadding></div>

<main class="home-sec scroll-container" [appDevicePadding]="44" >

  <!--<div [appRefresh]="refreshChild" (onRefresh)="refresh()" [isRefreshed]="isRefreshed">-->
  <div>

    <app-banner></app-banner>

    <section class="top-news">
      <img src="assets/image/top-news.png" />
      <div class="news" appFastClick (onFastClick)="goPage('./news-detail/' +  topNews.path)">
        {{title}}
      </div>
      <svg class="icon-right-arrow" appFastClick (onFastClick)="goPage('./news')">
        <use xlink:href="assets/icon/symbol-defs.svg#icon-right-arrow"></use>
      </svg>
    </section>

    <section class="hot-hotel">
      <div class="panel-header">
        <img src="assets/image/hotel2.png" />
        <h4 class="panel-title">热门酒店</h4>
        <button class="more-btn" appFastClick (onFastClick)="goPage('/hotel')">
          查看更多
          <svg class="icon-right-arrow">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>
      <ul class="hotel-list">
        <li class="hotel-item" *ngFor="let hotel of hotelList" appFastClick (onFastClick)="goPage('./hotel-detail/'+hotel.id)">
        <!--<li class="hotel-item" appFastClick (onFastClick)="goPage('./hotel-detail/1')">-->
          <figure class="hotel-figure">
            <div class="hotel-img" [ngStyle]="{'backgroundImage': 'url('+ hotel.pic +')'}"></div>
            <!--<div class="hotel-img" style="background:url('/assets/image/hotel-1.png') 100% 100%"></div>-->
            <figcaption class="hotel-info">
              <h4 class="title">{{hotel.hotel_name}}</h4>
              <div class="detail-box">
                <p class="detail">地址： {{hotel.address}}</p>
              </div>
              <app-star [num]=hotel.score></app-star>
              <div class="detail-box last-detail-box">
                <div class="book-num">
                  <svg class="icon-right-arrow">
                    <use xlink:href="assets/icon/symbol-defs.svg#icon-peoplenum"></use>
                  </svg>
                  {{hotel.orders}}人预定过
                </div>
                <div class="cost">￥{{hotel.price}}起</div>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <section class="hot-movie">
      <div class="panel-header">
        <img class="movie-img" src="assets/image/movie.png" />
        <h4 class="panel-title">热门影片</h4>

          <svg class="icon-right-arrow">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-right-arrow"></use>

      <ul class="movie-list">
        <li class="movie-item" *ngFor="let movie of movieList" appFastClick (onFastClick)="goPage('./movie-detail/'+movie.id)">
        <!--<li class="movie-item" appFastClick (onFastClick)="goPage('./movie-detail/1')">-->
          <figure class="movie-figure">
            <div class="movie-img" [ngStyle]="{'backgroundImage': 'url('+ movie.pic +')'}"></div>
            <!--<div class="movie-img" style="background:url('/assets/image/movie-1.png') 100% 100%"></div>-->
            <figcaption class="hotel-info">
              <h4 class="title">{{movie.movie_name}}</h4>
              <div class="detail-box">
                <p class="detail">主演： {{movie.targets}}</p>
              </div>
              <app-star [num]=movie.movie_score></app-star>
              <div class="movie-class">
                <div class="time">
                  <svg class="icon-right-arrow">
                    <use xlink:href="assets/icon/symbol-defs.svg#icon-clock"></use>
                  </svg>
                  {{movie.times}}分钟
                </div>
                <!--<span>动作</span>-->
                <!--<span>科幻</span>-->
              </div>
            </figcaption>
          </figure>
